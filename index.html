<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
        <title>Calculadora de Ingesta Diaria</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="interfaz.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Calculadora de Ingesta Diaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container fondo">
        <div class="row mx-auto text-white text-wrap bg-dark bg-gradient">
            <h5>La OMS recomienda un aporte calórico para el adulto sano  de 1500 a 2000 kcal/día para la mujer y de 2000 a 2500 kcal/día para el hombre.</h5>
        </div>
        <div class="row mx-auto">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-3">
                <select id="sexo" class="form-select" aria-label="sexo">
                    <option value="0" selected>[Seleccione el sexo]</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 py-3">
                    <input type="text" id="nombreAlimento" class="form-control" placeholder="Ingrese el nombre del alimento" />
            </div>

            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 py-3">
                <select id="grupo" class="form-select" multiple aria-label="grupo">
                        <option value="0" selected>[Seleccione el grupo del alimento]</option>
                        <option value="1">Aceites y grasas</option>
                        <option value="2">Azúcares y dulces</option>
                        <option value="3">Bebidas con alcohol o azucaradas</option>
                        <option value="4">Carnes, Aves y Embutidos</option>
                        <option value="5">Cereales</option>
                        <option value="6">Frutas</option>
                        <option value="7">Frutos secos</option>
                        <option value="8">Huevos</option>
                        <option value="9">Lácteos y derivados</option>
                        <option value="10">Legumbres</option>
                        <option value="11">Pastelería</option>
                        <option value="12">Pescados, mariscos y crustáceos</option>
                        <option value="13">Salsas y condimentos</option>
                        <option value="14">Verduras y hortalizas</option>
                    </select> 
            </div>
    
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-3">
                <input type="text" id="cantidad" class="form-control" placeholder="Ingrese la cantidad" />
            </div>
    
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-3">
                <button id="agregar" type="button" class="btn btn-secondary">Agregar</button>
            
            </div>
        </div>
        <div class="row">
            <div class="mx-auto col-sm-12 col-md-4 col-lg-4 col-xl-4 py-3">
            <table id="tablaPlato" class="table table-secondary d-none">
                <thead>
                    <tr>
                        <th scope="col">Alimento</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="plato">

                </tbody>
            </table>
            </div>   
        </div>
        <div class="row">
            <div class="mx-auto col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4">
                <button id="calcular" type="button" class="btn btn-secondary">Calcular kCal</button>
                <button id="deshacer" type="button" class="btn btn-secondary">Deshacer cambios</button>
                <button id="limpiar" type="button" class="btn btn-secondary">Limpiar Plato</button>
            </div>
            </div>
        <div class="row">
            <div id="resultado" class="text-white text-wrap mx-auto col-sm-12 col-md-4 col-lg-4 col-xl-4 py-3">
            </div>
        </div>

</div>
<script src="main.js"></script>
    </body>
</html>
